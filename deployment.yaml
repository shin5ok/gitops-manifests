---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-handson-deployment
spec:
  selector:
    matchLabels:
      app: container-handson
  replicas: 1
  template:
    metadata:
      labels:
        app: container-handson
    spec:
      containers:
      - name: myapp
        image: gcr.io/$shingo-oki02/container-handson:$37649a1
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "0.5"
          requests:
            cpu: "0.25"
---
apiVersion: v1
kind: Service
metadata:
  name: container-handson
spec:
  type: NodePort
  selector:
    app: container-handson
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
